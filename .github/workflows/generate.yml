name: Generate Tweets

on:
  schedule:
    - cron: '0 0 * * *' # Every day at 12 midnight UTC
  workflow_dispatch:

jobs:
  generate-tweets:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4.2.2

      - name: Set up Node.js
        uses: actions/setup-node@v4.2.0
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Generate tweets
        env:
            TWITTER_API_KEY: ${{ secrets.TWITTER_API_KEY }}
            TWITTER_API_SECRET: ${{ secrets.TWITTER_API_SECRET }}
            TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
            TWITTER_ACCESS_SECRET: ${{ secrets.TWITTER_ACCESS_SECRET }}
            GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
            echo "TWITTER_API_KEY=$TWITTER_API_KEY" >> .env
            echo "TWITTER_API_SECRET=$TWITTER_API_SECRET" >> .env
            echo "TWITTER_ACCESS_TOKEN=$TWITTER_ACCESS_TOKEN" >> .env
            echo "TWITTER_ACCESS_SECRET=$TWITTER_ACCESS_SECRET" >> .env
            echo "GEMINI_API_KEY=$GEMINI_API_KEY" >> .env
            ls -la
            node bot.js

      - name: Upload tweets artifact
        uses: actions/upload-artifact@v4.6.1
        with:
          name: tweets-artifact
          path: tweets.json
          retention-days: 1